language: java

install:
  - sudo apt-get update
  - DEBIAN_FRONTEND=noninteractive sudo apt-get install -y openjdk-8-jdk

jdk:
  - openjdk8
  - oraclejdk8
  - oraclejdk9
  - openjdk10
  - openjdk11
branches:
    only:
      - /.*/

script:
  - cd java-examples
  - mvn -version
  - which javac
  - mvn clean
  - mvn package
  
